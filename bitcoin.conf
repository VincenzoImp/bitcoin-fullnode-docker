# Bitcoin Core Configuration File

# Network
mainnet=1
listen=1

# Tor Settings
proxy=tor:9050
listenonion=1
onlynet=onion
debug=tor

# RPC Settings
server=1
rpcuser=bitcoin
rpcpassword=bitcoinpassword
rpcallowip=0.0.0.0/0
rpcbind=0.0.0.0

# ZMQ Settings for Mempool
zmqpubrawblock=tcp://0.0.0.0:28332
zmqpubrawtx=tcp://0.0.0.0:28333
zmqpubhashblock=tcp://0.0.0.0:28334

# Transaction Index (required for block explorer)
txindex=1

# Mempool Settings
maxmempool=300

# Database Cache (increase for faster sync)
dbcache=2048

# Pruning (disabled for full node)
prune=0
